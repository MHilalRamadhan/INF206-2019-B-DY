<!DOCTYPE html>

<link rel="stylesheet" href="style.css">

<div class="container">
            <form class="form-horizontal" role="form">
                <h2>Tambah Job</h2>
                <div class="form-group">
                    <label for="NamaPelabuhan" class="col-sm-3 control-label">Nama Pelabuhan</label>
                    <div class="col-sm-9">
                        <input type="text" id="Nama Pelabuhan" placeholder="Nama Pelabuhan" class="form-control" autofocus>
                    </div>
                </div>
                <div class="form-group">
                    <label for="kota" class="col-sm-3 control-label">Kota / Kabupaten</label>
                    <div class="col-sm-9">
                        <input type="text" id="Kota / Kabupaten" placeholder="Kota / Kabupaten" class="form-control" autofocus>
                    </div>
                </div>
                <div class="form-group">
                    <label for="Provinsi" class="col-sm-3 control-label">Provinsi </label>
                    <div class="col-sm-9">
                        <input type="Provinsi" id="email" placeholder="Provinsi" class="form-control" name= "email">
                    </div>
                </div>
                <div class="form-group">
                    <label for="JlhPekerja" class="col-sm-3 control-label">Jlh Pekerja Yang Dibutuhkan</label>
                    <div class="col-sm-9">
                        <input type="number" id="Jlh" placeholder="JlhPekerja" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label for="jnspekerjaan" class="col-sm-3 control-label">Jenis Pekerjaan</label>
                    <div class="col-sm-9">
                        <input type="jnspekerjaan" id="jnspekerjaan" placeholder="Jenis Pekerjaan" class="form-control">
                    </div>

                </div>
                <div class="form-group">
                    <label for="Gaji" class="col-sm-3 control-label">Gaji Per Jam</label>
                    <div class="col-sm-9">
                        <input type="Gaji" id="Gaji" placeholder="Rp.xxxxxxx" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label for="phoneNumber" class="col-sm-3 control-label">Kontak </label>
                    <div class="col-sm-9">
                        <input type="phoneNumber" id="phoneNumber" placeholder="Phone number" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                        <label for="Height" class="col-sm-3 control-label">Keterangan </label>
                    <div class="col-sm-9">
                        <input type="Keterangan" id="height" placeholder="Keterangan" class="form-control">
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label col-sm-3">Jenis Pekerjaan</label>
                    <div class="col-sm-6">
                        <div class="row">
                            <div class="col-sm-4">
                                <label class="radio-inline">
                                    <input type="radio" id="femaleRadio" value="Female">Angkut ikan
                                </label>
                            </div>
                            <div class="col-sm-4">
                                <label class="radio-inline">
                                    <input type="radio" id="maleRadio" value="Male">Hitung Ikan
                                </label>
                            </div>
                            <div class="col-sm-4">
                                <label class="radio-inline">
                                    <input type="radio" id="femaleRadio" value="Female">Pilah Ikan
                                </label>
                            </div>
                            <div class="col-sm-4">
                                <label class="radio-inline">
                                    <input type="radio" id="femaleRadio" value="Female">Bersihkan Ikan
                                </label>
                            </div>
                        </div>
                    </div>
                </div> <!-- /.form-group -->

                <button type="submit" class="btn btn-primary btn-block">SUBMIT</button>
            </form> <!-- /form -->
        </div> <!-- ./container -->
